<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="8" fill="#6366f1"/>
          <path d="M20 12L28 20L20 28L12 20L20 12Z" fill="white"/>
        </svg>
      </div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your account to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-wrapper">
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-input"
            [class.error]="email?.invalid && email?.touched"
            placeholder="Enter your email"
            autocomplete="email"
          />
          <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.33333 5.83333L10 10.8333L16.6667 5.83333V5C16.6667 4.07953 15.9205 3.33333 15 3.33333H5C4.07953 3.33333 3.33333 4.07953 3.33333 5V5.83333Z" fill="#9CA3AF"/>
            <path d="M3.33333 7.5V15C3.33333 15.9205 4.07953 16.6667 5 16.6667H15C15.9205 16.6667 16.6667 15.9205 16.6667 15V7.5L10 12.5L3.33333 7.5Z" fill="#9CA3AF"/>
          </svg>
        </div>
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-input"
            [class.error]="password?.invalid && password?.touched"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 3C5 3 1.73 7.11 1 10C1.73 12.89 5 17 10 17C15 17 18.27 12.89 19 10C18.27 7.11 15 3 10 3ZM10 15C7.24 15 5 12.76 5 10C5 7.24 7.24 5 10 5C12.76 5 15 7.24 15 10C15 12.76 12.76 15 10 15ZM10 7C8.34 7 7 8.34 7 10C7 11.66 8.34 13 10 13C11.66 13 13 11.66 13 10C13 8.34 11.66 7 10 7Z" fill="#9CA3AF"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3.28 2.22L2.22 3.28L5.54 6.6C3.42 8.1 2.01 9.87 1 10C1.73 12.89 5 17 10 17C11.55 17 13.15 16.2 14.38 15.19L16.72 17.53L17.78 16.47L3.28 2.22ZM7.53 9.8L9.08 11.35C8.45 11.78 7.55 11.63 7.08 10.9C6.88 10.58 6.88 10.22 7.08 9.9C7.28 9.58 7.64 9.42 8 9.42C8.18 9.42 8.35 9.48 8.5 9.57L7.53 9.8ZM10 5C12.76 5 15 7.24 15 10C15 10.64 14.87 11.26 14.64 11.82L16.42 13.6C17.61 12.5 18.66 11.35 19 10C18.27 7.11 15 3 10 3C8.6 3 7.26 3.4 6.05 4.05L7.53 5.53C8.32 5.19 9.14 5 10 5Z" fill="#9CA3AF"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="rememberMe" class="checkbox-input">
          <span class="checkbox-custom"></span>
          <span class="checkbox-text">Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-content">
          <svg class="spinner" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2V6M10 14V18M18 10H14M6 10H2M15.657 4.343L13.071 6.929M6.929 13.071L4.343 15.657M15.657 15.657L13.071 13.071M6.929 6.929L4.343 4.343" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Signing In...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p class="signup-text">
        Don't have an account?
        <a href="#" class="signup-link">Sign up</a>
      </p>
    </div>
  </div>
</div>
