<div class="dashboard">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p>Welcome back! Here's what's happening with your projects today.</p>
  </div>

  <div class="stats-grid">
    <lib-card class="stat-card" *ngFor="let stat of stats">
      <div class="stat-icon">
        <lib-icon [name]="stat.icon"></lib-icon>
      </div>
      <div class="stat-content">
        <h3>{{ stat.value }}</h3>
        <p>{{ stat.label }}</p>
        <span class="stat-trend positive">{{ stat.trend }}</span>
      </div>
    </lib-card>
  </div>

  <div class="dashboard-content">
    <lib-card class="recent-activities">
      <h2>Recent Activities</h2>
      <div class="activity-list">
        <div class="activity-item" *ngFor="let activity of recentActivities">
          <div class="activity-content">
            <p><strong>{{ activity.action }}</strong></p>
            <p class="activity-user">by {{ activity.user }}</p>
          </div>
          <span class="activity-time">{{ activity.time }}</span>
        </div>
      </div>
    </lib-card>

    <lib-card class="quick-actions">
      <h2>Quick Actions</h2>
      <div class="action-buttons">
        <lib-button variant="primary" class="action-btn">
          <lib-icon name="add"></lib-icon>
          New Project
        </lib-button>
        <lib-button variant="secondary" class="action-btn">
          <lib-icon name="group"></lib-icon>
          Invite Team
        </lib-button>
        <lib-button variant="secondary" class="action-btn">
          <lib-icon name="bar_chart"></lib-icon>
          View Reports
        </lib-button>
      </div>
    </lib-card>
  </div>
</div>
