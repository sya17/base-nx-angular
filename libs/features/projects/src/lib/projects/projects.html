<div class="projects">
  <div class="projects-header">
    <div class="header-content">
      <h1>
        <lib-icon name="folder"></lib-icon>
        Projects
      </h1>
      <p>Manage and track all your ongoing projects.</p>
    </div>
    <lib-button variant="primary" class="create-btn">
      <lib-icon name="add"></lib-icon>
      New Project
    </lib-button>
  </div>

  <div class="projects-filters">
    <div class="filter-group">
      <lib-button variant="ghost" class="filter-btn active">All Projects</lib-button>
      <lib-button variant="ghost" class="filter-btn">In Progress</lib-button>
      <lib-button variant="ghost" class="filter-btn">Completed</lib-button>
      <lib-button variant="ghost" class="filter-btn">Planning</lib-button>
    </div>
    <div class="search-box">
      <lib-icon name="search"></lib-icon>
      <input type="text" placeholder="Search projects...">
    </div>
  </div>

  <div class="projects-grid">
    <lib-card class="project-card" *ngFor="let project of projects">
      <div class="project-header">
        <div class="project-title">
          <h3>{{ project.name }}</h3>
          <lib-badge 
            variant="solid"
            [color]="getStatusColor(project.status)"
            class="project-status"
          >
            {{ project.status }}
          </lib-badge>
        </div>
        <div class="project-priority">
          <lib-badge 
            variant="outline"
            [color]="getPriorityColor(project.priority)"
            class="priority-badge"
          >
            {{ project.priority }}
          </lib-badge>
        </div>
      </div>

      <p class="project-description">{{ project.description }}</p>

      <div class="project-progress">
        <div class="progress-header">
          <span>Progress</span>
          <span>{{ project.progress }}%</span>
        </div>
        <lib-progress 
          [value]="project.progress"
          [max]="100"
        ></lib-progress>
      </div>

      <div class="project-team">
        <span class="team-label">Team:</span>
        <div class="team-avatars">
          <div 
            class="team-avatar"
            *ngFor="let member of project.team"
            [title]="member"
          >
            {{ getInitials(member) }}
          </div>
        </div>
      </div>

      <div class="project-footer">
        <div class="project-deadline">
          <lib-icon name="event"></lib-icon>
          <span>Due: {{ project.deadline }}</span>
        </div>
        <div class="project-actions">
          <lib-button variant="ghost" size="sm" [iconOnly]="true" class="action-btn">
            <lib-icon name="visibility"></lib-icon>
          </lib-button>
          <lib-button variant="ghost" size="sm" [iconOnly]="true" class="action-btn">
            <lib-icon name="edit"></lib-icon>
          </lib-button>
          <lib-button variant="ghost" size="sm" [iconOnly]="true" class="action-btn">
            <lib-icon name="more_vert"></lib-icon>
          </lib-button>
        </div>
      </div>
    </lib-card>
  </div>
</div>
