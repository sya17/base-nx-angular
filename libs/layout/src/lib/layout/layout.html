<div class="layout-container">
  <!-- Header -->
  <lib-header
    [user]="user"
    [showSearch]="showHeaderSearch"
    [showNotifications]="showNotifications"
    [notificationCount]="notificationCount"
    [logoText]="logoText"
    [logoIcon]="logoIcon"
    (menuToggle)="onMenuToggle()"
    (searchQuery)="onSearchQuery($event)"
    (notificationClick)="onNotificationClick()"
    (profileClick)="onProfileClick()"
    (logoClick)="onLogoClick()"
  ></lib-header>

  <!-- Sidebar -->
  <lib-sidebar
    [isCollapsed]="sidebarCollapsed"
    [navigationItems]="navigationItems"
    [footerData]="sidebarFooterData"
    [showFooter]="showSidebarFooter"
    [currentRoute]="currentRoute"
    [class.mobile-open]="isMobileMenuOpen"
    [class.mobile]="isMobile"
    (navigationClick)="onNavigationClick($event)"
    (collapseToggle)="onSidebarCollapseToggle($event)"
  ></lib-sidebar>

  <!-- Main Content Area -->
  <main 
    class="main-content"
    [style.margin-left]="contentMarginLeft"
    [style.padding]="contentPadding"
  >
    <div class="content-wrapper">
      <!-- Content projection for application content -->
      <ng-content></ng-content>
    </div>
  </main>

  <!-- Footer -->
  <lib-footer
    *ngIf="showFooter"
    [companyName]="companyName"
    [companyDescription]="companyDescription"
    [showFooterSections]="showFooterSections"
    [showSocialLinks]="showSocialLinks"
    [customSections]="customFooterSections"
    [customSocialLinks]="customSocialLinks"
    [style.margin-left]="contentMarginLeft"
    [class.mobile]="isMobile"
    [class.sidebar-collapsed]="sidebarCollapsed"
  ></lib-footer>

  <!-- Mobile Overlay -->
  <div 
    class="mobile-overlay"
    [class.active]="isMobileMenuOpen"
    (click)="onMenuToggle()"
  ></div>
</div>
