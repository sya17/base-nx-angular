<div [class]="containerClasses">
  <!-- Switch Button -->
  <button
    type="button"
    role="switch"
    [attr.aria-checked]="value"
    [attr.aria-labelledby]="labelId"
    [attr.aria-describedby]="descriptionId"
    [disabled]="disabled"
    [class]="switchClasses"
    (click)="toggle()"
    (focus)="onFocus()"
    (blur)="onBlur()"
  >
    <!-- Track -->
    <span [class]="trackClasses" aria-hidden="true">
      <!-- Thumb -->
      <span [class]="thumbClasses">
        <!-- Icons -->
        <span *ngIf="showIcons" [class]="iconContainerClasses">
          <!-- Check Icon (when ON) -->
          <svg
            *ngIf="value"
            [class]="iconClasses"
            fill="currentColor"
            viewBox="0 0 12 12"
          >
            <path
              d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z"
            />
          </svg>

          <!-- X Icon (when OFF) -->
          <svg
            *ngIf="!value"
            [class]="iconClasses"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 12 12"
          >
            <path
              d="M4 4l4 4m0-4L4 8"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </span>
      </span>
    </span>
  </button>

  <!-- Label and Description -->
  <div *ngIf="label || description" class="switch__content">
    <label
      *ngIf="label"
      [id]="labelId"
      [for]="switchId"
      [class]="labelClasses"
      (click)="toggle()"
    >
      {{ label }}
      <span *ngIf="required" class="switch__required">*</span>
    </label>

    <p *ngIf="description" [id]="descriptionId" [class]="descriptionClasses">
      {{ description }}
    </p>
  </div>
</div>
